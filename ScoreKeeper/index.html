<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Score Keeper</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h2>Ping Pong Score Keeper</h2>
    <h1>0 to 0</h1>
    <p>Use the buttons below to keep score.</p>
    <label for="maxscore">Playing To</label>
    <select name="maxscore" id="maxscore">
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <br><br>
    <button id="buttonone">+1 Player One</button>
    <button id="buttontwo">+1 Player Two</button>
    <button id="resetbutton">Reset</button>
    <script src="app.js" async defer></script>
  </body>
</html>
