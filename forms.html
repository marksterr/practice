<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration!</h1>
    <form>
      <label for="first">First Name</label>
      <input type="text" id="first" name="first" required />
      <label for="last">Last Name</label>
      <input type="text" id="last" name="last" required /><br />
      <p>Select a Race:</p>
      <div>
        <input type="radio" id="5k" name="race" value="5K" />
        <label for="5k">Fun Run 5K</label>
      </div>
      <div>
        <input type="radio" id="half" name="race" value="half" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" id="full" name="race" value="full" />
        <label for="full">Full Marathon</label>
      </div>
      <label for="email">Email</label>
      <input type="email" id="email" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" /><br />
      <label for="age">Select Age Group</label>
      <select name="age" id="age">
        <option value="low">Under 18</option>
        <option value="medium">18-30</option>
        <option value="high">30-50</option>
        <option value="highest">Over 50</option>
      </select>
      <br>
      <button>Register</button>
    </form>
  </body>
</html>
